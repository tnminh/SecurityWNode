<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="frm_pInfo">
            Email: <input type="text" id="txt_email"><br>
            Họ tên: <input type="text" id="txt_name"><br>
            Ngày Sinh:   <input type="date" id="txt_dob"><br>
            Điện thoại: <input type="text" id="txt_phone"><br>
            Địa chỉ: <input type="text" id="txt_adr"><br>
            <input type="button" id="btn_continue" value="Continue">
        </div>
        <div id="frm_crypto" style="display:none">
            Độ dài Key: <input type="text" id="txt_key_len"><br>
            Passphrase: <input type="text" id="txt_passphrase"><br>
            <input type="button" id="btn_back" value="Back">
            <input type="button" id="btn_save" value="Back">

        </div>

        <script src="/plugin/jquery.min.js" type="text/javascript"></script>
        <script src="/js/app.js" type="text/javascript"></script> 

    </body>
</html>
